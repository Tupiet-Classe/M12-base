<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MirMeet</title>
    
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&family=Familjen+Grotesk&display=swap" rel="stylesheet">    
        <!-- TailwindCSS -->
        <script src="https://cdn.tailwindcss.com"></script>    

        <style>
            :root {
                --red: rgb(198, 80, 54);
                --cyan: rgb(130, 203, 212);
                --purple: rgb(48, 30, 74);
            }

            html {
                box-sizing: border-box;
            }
            .text-red {
                color: var(--red);
            }
            .text-cyan {
                color: var(--cyan);
            }
            .text-purple {
                color: var(--purple);
            }
    
            .bg-red {
                background: var(--red);
            }
            .bg-cyan {
                background: var(--cyan);
            }
            .bg-purple {
                background: var(--purple);
            }
        </style>
    </head>
<body class="flex w-screen justify-center" style="font-family: 'Familjen Grotesk';">
    <div class="posts sm:w-96 flex flex-col items-center gap-3 overflow-scroll bg-slate-200 p-5">
        <div class="post flex flex-col gap-y-3 items-center bg-white rounded-md p-4" style="width: 360px;">
            <div class="info bg-cyan w-full mx-5 p-3 rounded-lg flex flex-row gap-y-3">
                <div class="user-image w-16">
                    <img src="demo_img/bot.png" alt="logo">
                </div>
                <div class="other-content w-full flex justify-between">
                    <div class="user-info flex flex-col h-full justify-around ml-4 gap-y-1">
                        <span class="username text-sm" style="font-family: 'Comfortaa'; font-weight: 600;">@tupiet</span>
                        <button class="btn-follow bg-purple rounded-xl py-0.5 px-4 text-white">Seguir</button>
                    </div>

                    <div class="extra-info flex gap-x-3 items-baseline">
                        <span class="time text-sm">Hace 3 d√≠as</span>
                        <i class="fa-solid fa-ellipsis-vertical text-purple cursor-pointer"></i>
                    </div>
                </div>
            </div>

            <div class="images w-full mx-5 mt-1">
                <div class="image w-full">
                    <img src="demo_img/landscape.jpg" alt="image" class="rounded-md">
                </div>
            </div>

            <div class="content bg-cyan w-full mx-5 p-3 rounded-lg flex flex-row text-sm">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus perferendis officiis eos est neque modi explicabo commodi asperiores, delectus laboriosam. Numquam asperiores quod fugit odio obcaecati quae autem molestias deserunt!</p>
            </div>
        </div>
    </div>
</body>
</html>
