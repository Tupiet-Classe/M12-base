    <header id="small-header" class="d-sm-none d-flex justify-content-between align-items-center">

        <button class="border-0 shadow-none rounded-4 mx-3 mt-2 mb-0"><i class="fa fa-comments p-1"></i></button>
    </header>

            <button class="border-0 bg-transparent shadow-none px-3"><i class="fa fa-house"></i></button>

            <button class="border-0 bg-transparent shadow-none px-3"><i class="fa fa-comments"></i></button>
            <button class="border-0 bg-transparent shadow-none px-3"><i class="fa fa-bell"></i></button>
            <button class="border-0 bg-transparent shadow-none px-3"><i class="fa fa-user"></i></button>
        </div>
    </header>

                </div>

                    </div>
                    <span>15 hours ago</span>
                </div>
                <div class="col-2 d-flex align-self-start justify-content-end me-auto p-0">
                    <button class="p-0 btn" style="width: fit-content;"><i class="fa fa-bars"></i></button>
                </div>
            </header>
            <main class="row px-2 w-100 d-flex justify-content-center">

                </div>
            </main>
            <footer class="row w-100 d-flex justify-content-center mt-3">

            </footer>
